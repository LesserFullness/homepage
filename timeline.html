  <!-- åŸæœ¬çš„è„šæœ¬ç»§ç»­ä¿ç•™ -->
  <script>
    let allEvents = [];

    function parseDate(dateStr) {
      const match = dateStr.match(/(\d{4})å¹´(\d{1,2})æœˆ(\d{1,2})æ—¥/);
      if (match) {
        const [_, year, month, day] = match;
        return new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`);
      }
      return new Date(dateStr);
    }


    function getLunarDate(dateStr) {
      const match = dateStr.match(/(\d{4})å¹´(\d{1,2})æœˆ(\d{1,2})æ—¥/);
      if (match) {
        const [_, year, month, day] = match;
        const solar = Solar.fromYmd(parseInt(year), parseInt(month), parseInt(day));
        return solar.getLunar().toString();
      }
      return '';
    }

    function renderTimeline(data) {
      const container = document.getElementById("timeline");
      container.innerHTML = '';
      

      const sorted = [...data].sort((a, b) => parseDate(a.date) - parseDate(b.date)); // æ—¶é—´å‡åºæ’åº


      const grouped = sorted.reduce((acc, item) => {
        const year = parseDate(item.date).getFullYear();
        if (!acc[year]) acc[year] = [];
        acc[year].push(item);
        return acc;
      }, {});

      const years = Object.keys(grouped).sort((a, b) => a - b);//æŒ‰å¹´ä»½å‡åºæ˜¾ç¤ºåˆ†ç»„

      //ç”Ÿæˆå¹´ä»½ç›®å½•æŒ‰é’®
      const nav = document.getElementById("year-nav");
      nav.innerHTML = ''; // æ¸…ç©ºæ—§æŒ‰é’®
      years.forEach(year => {
        const btn = document.createElement("button");
        btn.textContent = year;
        btn.dataset.year = year;
        btn.classList.add("year-btn");
        btn.style = `
          padding: 6px 12px;
          border: none;
          border-radius: 6px;
          background-color: #f0f0f0;
          cursor: pointer;
          transition: background 0.2s;
          white-space: nowrap;
        `;
        btn.addEventListener("click", () => scrollToYear(year));
        //btn.onmouseover = () => btn.style.backgroundColor = "#d0e3ff";
        //btn.onmouseout = () => btn.style.backgroundColor = "#f0f0f0";
        nav.appendChild(btn);
      });

      years.forEach(year => {
        let groupHTML = `<div class="year-group">`;
        //åœ¨å¹´ä»½æ ‡é¢˜ä¸­æ·»åŠ  id å’Œç‚¹å‡»äº‹ä»¶
        groupHTML += `<h2 class="year-header" id="year-${year}" style="cursor:pointer;" onclick="scrollToYear('${year}')">${year}</h2>`;


        grouped[year].forEach((item, index) => {
          const lunar = getLunarDate(item.date);
          const side = (index % 2 === 0) ? 'left' : 'right';
          groupHTML += `
            <div class="entry ${side}">
            <h3>${item.date}</h3>
            <p>${item.text}</p>
            ${lunar ? `<p>å†œå†ï¼š${lunar}</p>` : ''}
            ${item.image ? `<img src="${item.image}" alt="${item.date}">` : ''}
            </div>
          `;
        });

        groupHTML += `</div>`;
        container.insertAdjacentHTML("beforeend", groupHTML);
      });
      
    }

    //æ»šåŠ¨ç›‘å¬å‡½æ•°ï¼šé«˜äº®å½“å‰å¹´ä»½æŒ‰é’®
    function setupYearTracking() {
      window.addEventListener("scroll", () => {
        const yearSections = document.querySelectorAll(".year-group");
        let currentYear = null;

        yearSections.forEach(section => {
          const rect = section.getBoundingClientRect();
          if (rect.top < window.innerHeight / 2) {
            currentYear = section.id.replace("year-", "");
          }
        });

        document.querySelectorAll(".year-btn").forEach(btn => {
          if (btn.dataset.year === currentYear) {
            btn.classList.add("active");
          } else {
            btn.classList.remove("active");
          }
        });
      });
    }

    //æ·»åŠ è·³è½¬å‡½æ•° scrollToYear
    function scrollToYear(year) {
      const target = document.getElementById(`year-${year}`);
      if (target) {
        //target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        const y = target.getBoundingClientRect().top + window.scrollY - 80; // å‡è®¾åº•éƒ¨å¯¼èˆªé«˜åº¦ä¸º 80px
        window.scrollTo({ top: y, behavior: 'smooth' });
      }
    }


    function loadLocalEvents() {
      const local = localStorage.getItem("timelineEvents");
      return local ? JSON.parse(local) : [];
    }

    function saveLocalEvents(events) {
      localStorage.setItem("timelineEvents", JSON.stringify(events));
    }

    function setupAddEvent() {
      document.getElementById("addBtn").addEventListener("click", () => {
        const date = document.getElementById("dateInput").value.trim();
        const text = document.getElementById("textInput").value.trim();
        const imageFile = document.getElementById("imageInput").files[0];

        if (!date || !text) {
          alert("è¯·è¾“å…¥æ—¥æœŸå’Œæè¿°ï¼");
          return;
        }

        const saveEvent = (imageBase64 = '') => {
          const newEvent = { date, text, image: imageBase64 };
          const localEvents = loadLocalEvents();
          localEvents.push(newEvent);
          saveLocalEvents(localEvents);
          allEvents.push(newEvent);
          renderTimeline(allEvents);
          document.getElementById("dateInput").value = '';
          document.getElementById("textInput").value = '';
          document.getElementById("imageInput").value = '';
        };

        if (imageFile) {
          const reader = new FileReader();
          reader.onload = e => saveEvent(e.target.result);
          reader.readAsDataURL(imageFile);
        } else {
          saveEvent();
          scrollToBottom();
        }
      });
    }

    function setupExport() {
      document.getElementById("exportBtn").addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        html2canvas(document.getElementById("timeline")).then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const pdf = new jsPDF('p', 'mm', 'a4');
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
          pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
          pdf.save("timeline.pdf");
        });
      });
    }

    function setupJsonImportExport() {
      const importInput = document.getElementById("importJson");
      const exportBtn = document.getElementById("exportJsonBtn");

      importInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = e => {
          try {
            const imported = JSON.parse(e.target.result);
            if (Array.isArray(imported)) {
              const merged = [...loadLocalEvents(), ...imported];
              saveLocalEvents(merged);
              allEvents = merged;
              renderTimeline(allEvents);
              alert("å¯¼å…¥æˆåŠŸï¼");
            } else {
              alert("æ— æ•ˆçš„ JSON æ–‡ä»¶ï¼");
            }
          } catch (err) {
            alert("è¯»å–å¤±è´¥ï¼š" + err.message);
          }
        };
        reader.readAsText(file);
      });

      exportBtn.addEventListener("click", () => {
        const dataStr = JSON.stringify(allEvents, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "timeline-events.json";
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    function clearLocalEvents() {
      if (confirm("ç¡®å®šè¦åˆ é™¤æœ¬åœ°ä¿å­˜çš„äº‹ä»¶å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ¢å¤ã€‚")) {
        localStorage.removeItem("timelineEvents");
        location.reload();
      }
    }

    function addSearch(data) {
      const input = document.getElementById("searchInput");
      input.addEventListener("input", () => {
        const keyword = input.value.toLowerCase();
        const filtered = data.filter(item =>
          item.date.includes(keyword) ||
          item.text.toLowerCase().includes(keyword)
        );
        renderTimeline(filtered);
      });
    }

    async function init() {
      let serverData = [];
      try {
        const res = await fetch('data.json');
        serverData = await res.json();
      } catch {
        console.warn("æœªèƒ½åŠ è½½ data.jsonï¼Œä½¿ç”¨ç©ºæ•°æ®ã€‚");
      }
      const userData = loadLocalEvents();
      allEvents = [...serverData, ...userData];
      renderTimeline(allEvents);
      setupAddEvent();
      setupExport();
      setupJsonImportExport(); // âœ… æ·»åŠ  JSON å¯¼å…¥å¯¼å‡º
      addSearch(allEvents);
      scrollToBottom();// âœ… é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
      setupYearTracking();

    }

    init();
  </script>
